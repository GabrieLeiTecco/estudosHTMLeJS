<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> funcoes</title>
    <script>
        function calcAreaTerr(larg, comp) {
            var area = larg * comp
            return area
        }
        var larg = prompt('Digita a largura da pica')
        var comp = prompt('Digita o comprimento da pica')

        var area = calcAreaTerr(larg, comp)
        document.write('O tamanaho da pica eh: '+area+'km')
    </script>
</head>
<body>
    
</body>
</html>
