<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fodase</title>

    <script>
        var var1 = prompt('Digite um numero: ') // prompt recebe no input como string
        var var2 = prompt('Digite outro numero: ')
        var var3 = 10

        var1 = parseInt(var1) //parseint transforma em int o valor
        var2 = parseFloat(var2) //mesma coisa sรณ q com float
        document.write(var1+var2+var3.toString()) //toString transforma em string
    </script>
</head>

</body>
</html>
