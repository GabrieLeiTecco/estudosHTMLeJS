<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> funcoes</title>
    <script>
        //propriedade length
        //conta quantos caracteres tem
       document.write('penis'.length) 
       document.write('<br>') 

       //propriedade charAt
       //mostra o caractere q ta na posi√ßao
       document.write('penis'.charAt(0)) 
       document.write('<br>') 

        var fds = 'aaaaa'
        //propriedade indexOf
        //mostra onde q o caracter aparece pela primeira vez
        document.write(fds.indexOf('a'))
        document.write('<br>') 

        //propriedade replace
        //substitui 
        document.write(fds.replace('aaa', 'cuuuuu'))
        document.write('<br>') 

        //propriedade substring
        //recupera parte da string
        document.write(fds.substring(3,4))

        //toLowerCase e toUpperCase ce sabe ne vapo

        //veja mais em https://www.w3schools.com/jsref/jsref_obj_string.asp

    </script>
</head>

</body>
</html>
