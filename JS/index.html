<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fodase</title>

    <script>
        var a = prompt('valor de a:');
        var b = prompt('valor de b:');
        var c = null;

        document.write('A: '+a+'</br>');
        document.write('B: '+b+'</br>');
        document.write('C: '+c+'</br>');

        document.write('<hr>');
        c = a;
        a = b;
        b = c;
        c = null;

        document.write('A: '+a+'</br>');
        document.write('B: '+b+'</br>');
        document.write('C: '+c+'</br>');

    </script>
</head>
<body>
    
</body>
</html>
